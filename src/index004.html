<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <div id="app">
        <h1>{{ name }}</h1>  
        <h1>{{age}}岁</h1>  
        <h1>{{name}}-----{{age}}</h1>    
        <h1>{{name123}}-----{{age123}}</h1>  
        <h1>{{getMsg}}</h1>  
        <h1>{{house.address}}</h1>  
        <h1>{{house.dog.name}}</h1>  
    </div>
</body>

<script type="text/javascript">

        let data = {
            house:{
                address:"zhejianghangzhou",
                dog:{
                    name:"wangcai"
                }
            },
            name : "shiyi",
            age: 12,
            getMsg: function(){
                return "Hello world!!"
            }
        };

        let app = document.querySelector("#app");
        console.log(app);

        //https://github.com/vuejs/vue/blob/8f04135dbaa5f5f0500d42c0968beba8043f5363/src/compiler/parser/text-parser.js
        //vue/src/compiler/parser/text-parser.js
        var defaultTagRE = /\{\{((?:.|\n)+?)\}\}/g;

        replacrTag003(app);

        function parseInnerPro(key){
                console.log(key);
                let array = key.split(".");
                var item = data;
                for(var i = 0; i< array.length;i++){
                    console.log("--------------"+item);
                    item = item[array[i]];    
                }
                return item;
        }


        function replacrTag003(node){
             let childNodes = node.childNodes;   
             childNodes.forEach(element => {
                  let type = element.nodeType;  
                  let tagName = element.tagName;
                  if(type  === 1){
                      // 元素节点
                      replacrTag003(element);  

                  }else if (type  === 3){

                     // 文本节点
                     let innerText  = element.nodeValue;

                     innerText =  innerText.replace(defaultTagRE, function(_,g){
                           let key  = g.trim()

                           let type = typeof data[key]; 

                           if(type === 'function'){
                               return eval("data."+key+"();"); 
                           } else{
                               if(key.indexOf('.') >-1){
                                   return  parseInnerPro(key); 
                               }else{
                                    return data[key];
                               }
                           }  
                           return  ""
                     });

                     element.nodeValue = innerText

                  }  
             });   
        }

        


</script>

</html>
