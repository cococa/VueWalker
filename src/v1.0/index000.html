             childNodes.forEach(element => {
                  let type = element.nodeType;  
                  let tagName = element.tagName;
                  console.log(type +"  "+ tagName);  
                  if(type === 3) {
                    // console.log(element.nodeValue);  
                  }else{
                    printElement(element)
                  }
             })
